<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SensorVille</title>
  {% load static %}
  <link rel="stylesheet" href="../static/css/style.css">
  <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
  <div class="header" id="header">
    <div onclick="toggleSidebar()" class="btn_icon_header">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </div>
    <div class="logo_header">
        <img src="{% static 'img/image.png' %}" alt="Logo" class="img_logo_header">
    </div>
    <div class="navigation_header" id="navigation_header">
        <div onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
          </div>
        <Button id="btnFormulario">
          Formul√°rio
        </Button>
        <Button id="btnPlanilha">
          Planilha
        </Button>
    </div>
  </div> 

  <div class="form-container" id="content">
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      {% if sucesso %}
      <script type="text/javascript">
          alert("Cadastrado com sucesso!");
      </script>
      {% endif %}
      {% csrf_token %}
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" placeholder="Digite o nome" required>
      
      <label for="value">Valor:</label>
      <input type="number" id="value" name="value" placeholder="Digite o valor" required>
      
      <label for="date">Data:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="file">Arquivo:</label>
      <input type="file" id="file" name="file" required>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
